name: Build and deploy container

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v3

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_131cb57b73da4c4cb202e19d3a7047b3 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_07edf049c5954003b92e8481bb9bc4ae }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_131cb57b73da4c4cb202e19d3a7047b3 }}/itovsbasement-website:${{ github.sha }}
        file: ./src/Blog.Website/Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'itovsbasement'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_a72c01d2f6f44473942944a5e1573b62 }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_131cb57b73da4c4cb202e19d3a7047b3 }}/itovsbasement-website:${{ github.sha }}'